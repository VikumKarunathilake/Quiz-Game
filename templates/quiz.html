<h1>Quiz Time!</h1>

<form method="POST" action="{{ url_for('submit_quiz') }}">
    {% for question in questions %}
    <p>{{ question.QuestionText }}</p>
    <input type="radio" name="{{ question.QuestionID }}" value="A" id="A">
    <label for="A">{{ question.AnswerA }}</label> <br>
    <input type="radio" name="{{ question.QuestionID }}" value="B" id="B">
    <label for="B">{{ question.AnswerB }}</label><br>
    <input type="radio" name="{{ question.QuestionID }}" value="C" id="C">
    <label for="C">{{ question.AnswerC }}</label><br>
    <input type="radio" name="{{ question.QuestionID }}" value="D" id="D">
    <label for="D">{{ question.AnswerD }}</label><br>
    <hr>
    {% endfor %}
    <button type="submit">Submit Answers</button>
</form>
