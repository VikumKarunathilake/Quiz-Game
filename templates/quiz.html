{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Quiz Time!</h2>
<form method="POST" action="{{ url_for('quiz') }}">
    {% for question in questions %}
    <div class="mb-4">
        <h5>{{ loop.index }}. {{ question.text }}</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}"
                id="option1_{{ question.id }}" value="1">
            <label class="form-check-label" for="option1_{{ question.id }}">
                {{ question.option1 }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}"
                id="option2_{{ question.id }}" value="2">
            <label class="form-check-label" for="option2_{{ question.id }}">
                {{ question.option2 }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}"
                id="option3_{{ question.id }}" value="3">
            <label class="form-check-label" for="option3_{{ question.id }}">
                {{ question.option3 }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}"
                id="option4_{{ question.id }}" value="4">
            <label class="form-check-label" for="option4_{{ question.id }}">
                {{ question.option4 }}
            </label>
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
